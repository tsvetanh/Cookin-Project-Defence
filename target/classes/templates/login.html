<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light border-bottom mb-5 text-center">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <form action="/users/login" th:object="${userLoginBindingModel}" method="POST">
                <div>
                    <th:block th:each=" e : ${#fields.errors()}" th:object="${e}">
                        <small th:text="${e}" class="text-danger">Error message</small>
                        <br/>
                    </th:block>
                    <h6 th:if="${notFound}" class="text-danger">Incorrect username or password!</h6>

                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="username" th:value="*{username}" required minlength="5" maxlength="20" id="inputUsername"
                               class="form-control" aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" th:value="*{password}" required minlength="5" maxlength="20"
                               id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
