<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<body>
    <h1 class="text-light text-left px-5">Add Product</h1>
    <div class="float-left">
        <form th:object="${productAddBindingModel}" action="/product/add" method="POST" class="text-light text-left">
            <div class="px-5">
                <div class="py-2">
                    <label for="name">Product name</label>
                    <input th:field="*{name}" th:errorclass="bg-danger" name="name" id="name" type="text"
                           class="form-control" placeholder="Product name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError"
                           class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>

                <div class="py-2">
                    <label for="imgUrl">Image URL</label>
                    <input th:field="*{imgUrl}" th:errorclass="bg-danger" name="imgUrl" id="imgUrl" type="text"
                           class="form-control" placeholder="Image URL">
                </div>

                <div class="py-2">
                    <div>
                        <label for="price">Price</label>
                        <input th:field="*{price}" th:errorclass="bg-danger" name="price"
                                  id="price" type="text" class="form-control"
                                  placeholder="Price">
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               id="priceError" class="form-text bg-danger rounded">Price can't be empty</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" id="submit" type="submit">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</body>

<footer th:replace="fragments/fragment :: footer"></footer>
</html>
