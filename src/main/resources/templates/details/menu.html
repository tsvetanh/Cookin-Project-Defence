<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header th:replace="fragments/fragment :: navigation"></header>
<main class="p-5 align-content-center bg-blur">
    <div class="justify-content-center">
        <h1 class="text-light pl-4" th:text="${menu.name}"></h1>
    </div>
    <div th:object="${menu}" class="row rounded mb-5 mt-3">
        <div  class="col-md-6 bg-blur text-light rounded ">
            <ul class="recipesMenusList">
                <li th:each="recipe : ${recipes}" th:object="${recipe}">
                    <h5 th:text="*{name}"></h5>
                    <img th:src="*{imgUrl}" alt="Recipe image" height="350" width="500">
                </li>
            </ul>
            <dl class="row pt-3">
                <dt class="col-sm-3 descriptionTitle" >Description:</dt>
                <dd class="col-sm-9 description" th:text="*{description}">Description</dd>
            </dl>
        </div>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
