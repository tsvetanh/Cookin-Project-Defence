<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main class="p-5 bg-blur text-center my-main">
    <h1 class="text-light text-left px-5">Add Album</h1>
    <div class="float-left">
        <form th:object="${recipeAddBindingModel}" action="/recipe/add" method="POST" class="text-light text-left">
            <div class="px-5">
                <div class="py-2">
                    <label for="name">Recipe name</label>
                    <input th:field="*{name}" th:errorclass="bg-danger" name="name" id="name" type="text"
                           class="form-control" placeholder="Recipe name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError"
                           class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="py-2">
                    <label for="imgUrl" class="text-right">Image Url</label>
                    <input th:field="*{imgUrl}" th:errorclass="bg-danger" name="imgUrl" id="imgUrl" type="text"
                           class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}" id="imageUrlError"
                           class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>

                <div class="py-2">
                    <label for="difficulty" class="text-right">Difficulty: </label>
                    <select name="difficulty" id="difficulty">
                        <option value="EASY">Easy</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HARD">Hard</option>
                    </select>
                </div>

                <div class="py-2">
                    <div>
                        <label for="description">Description</label>
                        <textarea th:field="*{description}" th:errorclass="bg-danger" name="description"
                                  id="description" type="text" class="form-control"
                                  placeholder="Description"></textarea>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               id="descriptionError" class="form-text bg-danger rounded">Description length must be more
                            than 5 characters</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add Recipe</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
