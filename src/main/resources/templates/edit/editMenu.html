<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<body>
<h1 class="text-light text-left px-5">Add Menu</h1>
<div class="float-left">
    <form th:object="${menuAddBindingModel}" action="/menu/add" method="POST" class="text-light text-left">
        <div class="px-5">
            <div class="py-2">
                <label for="name">Recipe name</label>
                <input th:field="*{name}" th:errorclass="bg-danger" name="name" id="name" type="text"
                       class="form-control" placeholder="Recipe name">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError"
                       class="form-text bg-danger rounded">Name must be between 3 and 20
                    characters</small>
            </div>

            <div class="py-2">
                <label for="recipesList" class="text-right">Recipes: <br>(Click products to remove from list)</label>
                <select  name="recipesList" id="recipesList" >
                    <option th:each="recipe : ${recipes}" th:object="${recipe}" th:value="*{name}" th:text="*{name}"></option>
                </select>
                <br>
                <br>
                <label for="recipes" >List:</label>
                <input id="recipes" name="recipes">
            </div>

            <div class="py-2">
                <div>
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="bg-danger" name="description"
                              id="description" type="text" class="form-control"
                              placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           id="descriptionError" class="form-text bg-danger rounded">Description length must be more
                        than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" id="submit" type="submit">Add Menu</button>
            </div>
        </div>
    </form>
</div>
</body>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
